        <p>Around 2002, Gilbert Gottfried appeared in an infamous McDonald's commercial parody.
It featured a grossly obese woman dragging her child into a McDonald's restaurant while the child screamed and desperately tried to escape her clutches. 
Gilbert's voice could then be heard saying, "EVERYBODY'S SO FAT! AND IT'S ALL BECAUSE OF MCDONALD'S! I'M LOVIN' IT!!!" 
This offended a countless amount of protest groups who believed that the image McDonalds portrayed of obese America was a prejudice one.
